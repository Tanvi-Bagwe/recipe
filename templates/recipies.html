{% extends "base.html" %}

{% block extra_css %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/recipes-grid.css') }}">
{% endblock %}

{% block content %}

<h2 class="page-title">Our Recipes</h2>
<div class="recipe-grid">
    {% for recipe in recipes %}
    <div class="recipe-card">
        <img src="{{ url_for('static', filename='images/recipes/' + recipe.image) }}" alt="{{ recipe.name }}">
        <h3>{{ recipe.name }}</h3>
    </div>
    {% endfor %}
</div>
{% endblock %}
