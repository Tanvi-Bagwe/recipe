<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <link rel="icon" type="image/x-icon" href="../static/images/favicon.png">
    <meta property="og:title" content="">
    <meta property="og:description" content="Y">
    <meta property="og:image" content="static-content/house.png">
    <meta property="og:url" content="https://tanvi-bagwe.github.io/recipe/">

    <title>RECIPE HUB</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/header.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/footer.css') }}">

    {% block extra_css %}{% endblock %}

</head>

<body>
<header class="custom-header">
    <div class="logo">
        <a href="/home"><img src="../static/images/logo.png" alt="Recipe Logo"/></a>
    </div>
    <button class="menu-toggle" onclick="showAndHideMenu()" aria-label="Toggle navigation">
        &#9776;
    </button>
    <nav class="nav">
        <ul class="nav-links" id="navLinks">
            <li>
                <button ><a href="/home">Home</a></button>
            </li>
            <li>
                <button><a href="/recipes">Recipes</a></button>
            </li>
            <li>
                <button><a href="/about-us">About</a></button>
            </li>
            <li>
                <button><a href="/testimonials">Testimonials</a></button>
            </li>
        </ul>
    </nav>

</header>
<main>
    {% block content %}{% endblock %}
</main>
<footer id="contact" class="site-footer">
    <div class="footer-container">
        <div class="footer-address">
            <h4>Contact Us</h4>
            <p>Recipe<br>
                Ash brook Lane<br>
                Waterford City, Ireland</p>
        </div>

        <div class="footer-links">
            <h4>Connect with us</h4>
            <a href="https://wa.me/1234567890" target="_blank">
                <img src="static-content/whatsapp.png" alt="WhatsApp"> WhatsApp
            </a>
            <a href="https://instagram.com/" target="_blank">
                <img src="static-content/instagram.png" alt="Instagram"> Instagram
            </a>
            <a href="mailto:tanvibagwe97@gmail.com">
                <img src="static-content/mail.png" alt="Email"> Email
            </a>
            <a href="tel:+1234567890">
                <img src="static-content/phone-call.png" alt="Phone Icon">
                Call
            </a>
        </div>
    </div>
    <div class="footer-bottom">
        <p>&copy; 2025 Recipe. All rights reserved.</p>
    </div>
</footer>

<script src="../static/js/main.js"></script>
{% block extra_js %}{% endblock %}
</body>

</html>
